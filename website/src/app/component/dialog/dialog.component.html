<p-dialog [(visible)]="visible" [modal]="true" [dismissableMask]="true" [style]="{maxWidth, maxHeight, width: '80%', height: '80%'}" [draggable]="false">
	<ng-template #header>
		<div class="row gap center header">
			<h2 class="spacing">{{ title }}</h2>
			<div class="row center">
				<ng-content select="[header]"/>
			</div>
		</div>
	</ng-template>
	<ng-content select="[content]"/>
</p-dialog>
