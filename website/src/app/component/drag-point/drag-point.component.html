<div *transloco="let t" [style]="{width: width * zoom + 'px', height: height * zoom + 'px'}" (mousemove)="onMouseMove($event)">
	@for (dragPoint of dragPoints; track $index) {
		@if (dragPoint.visible) {
			<div class="drag-content text" [style]="{left: (dragPoint.x + 0.5) * zoom + 'px', top: (dragPoint.y + 0.5) * zoom + 20 + 'px'}">{{ t(dragPoint.tooltip) }}</div>
		}
	}
	@for (dragPoint of dragPoints; track $index) {
		@if (dragPoint.visible) {
			<div class="row gap-small drag-content draggable" [style]="getDragPointStyle(dragPoint)" (mousedown)="onMouseDown(dragPoint, $event)">
				@if (dragPoint.isBar) {
					<div></div>
					<div class="bar" [style]="{height: height * zoom + 'px'}"></div>
					<div></div>
				} @else {
					<svg fill="none" width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Crosshair">
						<g stroke="black" stroke-width="3" shape-rendering="crispEdges">
							<line x1="1" y1="16" x2="31" y2="16"/>
							<line x1="16" y1="1" x2="16" y2="31"/>
							<circle cx="16" cy="16" r="8"/>
						</g>
						<g stroke="white" stroke-width="1" shape-rendering="crispEdges">
							<line x1="2" y1="16" x2="30" y2="16"/>
							<line x1="16" y1="2" x2="16" y2="30"/>
							<circle cx="16" cy="16" r="8"/>
						</g>
					</svg>
				}
			</div>
		}
	}
</div>
