<div class="wrapper">
	<div class="row gap-small wrap content">
		@for (rawImageId of getRawImageIds(); track $index) {
			<p-button [outlined]="true" (onClick)="clickRawImage.emit(rawImageId)">
				<p-image [src]="getUrlFromRawImageId(rawImageId)" [imageStyle]="{height: '8rem'}"/>
				<div class="column delete-button">
					<div class="spacing"></div>
					<i [class]="icon"></i>
					<div class="spacing"></div>
				</div>
			</p-button>
		}
	</div>
</div>
